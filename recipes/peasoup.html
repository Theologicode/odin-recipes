<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delectable Pea Soup (Green Dinner Porridge)</title>
</head>
<body>
    <h1>Delectable Pea Soup (Green Dinner Porridge)</h1>
    <img src="images/peasoup.jpeg" alt="Delectable Pea Soup" />
    <p></p>
    <h2>Ingredients</h2>
    <ul>
        <li>4 cans peas</li>
        <li>1 Pack Velveeta White Cheddar</li>
        <li>1 bunch of chopped cilantro</li>
        <li>2 raddishes chopped</li>
        <li>1/2 onion chopped</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook peas in their juices, adding all ingredients.</li>
        <li>Let sit 2 minutes and serve.</li>
    </ol>
</body>
</html>
